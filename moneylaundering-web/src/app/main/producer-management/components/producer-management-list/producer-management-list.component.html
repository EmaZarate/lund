<div class="padding-1">
    <app-title-component [title]="'Administraci贸n de Productores'"></app-title-component>
    <div class="flex-container justify-left margin-top">
        <sc-filter-box class="padding-05" [buttonId]="'idPrueba'" (apply)="applyFilters()" (delete)="deleteFilters()"
            [count]="0">
            <form [formGroup]="form">
                <sc-checkbox formControlName="allbusinessunit" [isReadOnly]="false">Mostrar informaci贸n de todos los
                    negocios</sc-checkbox>
                <hr />
                <sc-input label="C贸digo" placeholder="C贸digo" formControlName="code" type="text"></sc-input>
                <sc-input label="Nombre" placeholder="Nombre" formControlName="name" type="text"></sc-input>
            </form>
        </sc-filter-box>
        <sc-button class="padding-05" type="secondary" (onClick)="modalExport.open()">Exportar</sc-button>
    </div>
    <div>
        <sc-grid class="margin-top" [settings]="settings" [source]="producer" summary="Listado de Productores"
            (columnSorted)="handleSortedEvent($event)"></sc-grid>
        <app-empty-data *ngIf="producerJson.length === 0" [title]="'No se encontraron productores'"></app-empty-data>
        <sc-modal title="Exportar" #modalExport [closeButton]="false">
            <p class="gradient sc-color-white"><b>Exportar Grilla</b></p>
            <p>Seleccione el formato</p>
            <div class="flex-container">
                <sc-button type="secondary" class="padding-05" (onClick)="gridExport('CSV')">CSV</sc-button>
                <sc-button type="secondary" class="padding-05" (onClick)="gridExport('XLS')">XLS</sc-button>
                <sc-button type="secondary" class="padding-05" (onClick)="modalExport.close()">Cancelar</sc-button>
            </div>
        </sc-modal>
    </div>
